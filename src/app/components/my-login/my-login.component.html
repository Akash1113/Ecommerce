<div class="first">
  <div class="card">
    <div class="card-header">
      ALSET
    </div>
    <div class="card-body">
      <h5 class="card-title">Log in</h5>
      <form>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="pwd"
          />
        </div>

        <button
          type="submit"
          [routerLink]="'/my-homepage'"
          class="btn btn-dark"
        >
          Login
        </button>

        <button
          [routerLink]="'/my-register'"
          type="submit"
          class="btn btn-dark"
        >
          Register
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
