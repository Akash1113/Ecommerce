<div class="register">
  <div class="card">
    <div class="card-header">
      Please fill the form below!
    </div>
    <div class="card-body">
      <h5 class="card-title">Details</h5>
      <form>
        <div class="form-group">
          <input
            type="fname"
            class="form-control"
            placeholder="Enter First Name"
            id="fname"
          />
        </div>
        <div class="form-group">
          <input
            type="lname"
            class="form-control"
            placeholder="Enter Last Name"
            id="lname"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Enter email"
            id="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter password"
            id="pwd"
          />
        </div>

        <button type="submit" [routerLink]="''" class="btn btn-dark">
          Create Account
        </button>
        <button type="submit" [routerLink]="''" class="btn btn-dark">
          Back
        </button>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
